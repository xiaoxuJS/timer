<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xiaoxujs计时器</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box{
      height:100%;width:100%;
      /*width: 100%;*/
      border: 1px solid green;
      position:fixed;
      background: black;
      margin: 0 auto;
    }
    .box-p{
      font-size: 60px;
      color: blanchedalmond;
      text-align: center;
      padding-top: 300px;
      font-family: 'Consolas';
    }
    .box-button{
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="box">
      <p class="box-p">
        <span class="span-class">00</span>
        <span class="span-class">:</span>
        <span class="span-class">00</span>
        <span class="span-class">:</span>
        <span class="span-class">00</span>
      </p>
      <div class="box-button">
        <button class="btn btn-default" type="submit" onclick="start()">开始</button>
        <button class="btn btn-default" type="submit" onclick="stop()">停止</button>
        <button class="btn btn-default" type="submit" onclick="reset()">重置</button>
      </div>
    </div>
    <script>
      var timing;
      let spanValueHour = document.getElementsByTagName('span')[0]
      let spanValueMinute = document.getElementsByTagName('span')[2]
      let spanValueSecond = document.getElementsByTagName('span')[4]
      let hour = 0;
      let minute = 0;
      let second = 0;
      function start() {
        timing = setInterval(()=> {
          second++
          if(second >= 60) {
            minute++;
            second = 0;
          }
          if(minute >= 60){
            hour++;
            minute = 0;
          }
          spanValueHour.innerHTML = hour >= 10 ? hour : '0' + hour;
          spanValueMinute.innerHTML = minute >= 10 ? minute : '0' + minute;
          spanValueSecond.innerHTML = second >= 10 ? second : '0' + second;
        }, 1000)
      }
      function stop() {
        clearInterval(timing);
      }
      function reset() {
        clearInterval(timing);
        hour = 0;
        minute = 0;
        second = 0;
        spanValueHour.innerHTML = '00';
        spanValueMinute.innerHTML = '00';
        spanValueSecond.innerHTML = '00';
      }

    </script>
</body>
</html>
